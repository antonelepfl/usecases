language: node_js
node_js: node
branches:
  except:
  - master
cache:
  directories:
  - $HOME/.nvm
  - $HOME/.npm
before_script:
- git config --global user.email "stefano.antonel@epfl.ch"
- git config --global user.name "antonelepfl"
- git remote rm origin
- git remote add origin https://antonelepfl:${GH_TOKEN}@github.com/antonelepfl/usecases.git
install: npm install
script:
- npm run firebase
- git checkout -b gh-pages
- rm -dfr ./dev && mkdir dev
- cp -R ./public/* ./dev && rm -R ./public
- git add --all
- git commit -m "Deploy DEV form travis"
- git push origin gh-pages --force
env:
  global:
    secure: 