language: node_js
node_js: node
branches:
  except:
  - master
cache:
  directories:
  - node_modules
install: npm install
script:
- set -e
- npm run lint
- npm run firebase
- npm i firebase-tools
- firebase deploy --public="public" --project="dev-usecases" --token=$FIREBASE_TOKEN
env:
  global:
    secure: 
