<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#3f8ac6" />
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <title>Use Cases Wizard</title>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      /* Single Page Apps for GitHub Pages
      https://github.com/rafrex/spa-github-pages */
      (function (){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
      })();
      // End Single Page Apps for GitHub Pages

      // Google analytics
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-91794319-3', 'auto');
      ga('send', 'pageview');
      // End Gogle analytics
    </script>

    <style>
      .fade-enter-active, .fade-leave-active {
        transition: opacity .3s;
      }
      .fade-enter, .fade-leave-active {
        opacity: 0;
      }
      .welcome {
        margin: 20% auto;
        text-align: center;
      }
    </style>

  </head>

  <body>
    <noscript>
      <strong>We're sorry but usecases doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">

</html>
